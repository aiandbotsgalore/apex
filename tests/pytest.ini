# Pytest Configuration for APEX DIRECTOR Testing Framework

[tool:pytest]
testpaths = tests
python_files = test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test markers for selective execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    e2e: marks tests as end-to-end workflow tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests

# Minimum version requirements
minversion = 7.0

# Async testing configuration
asyncio_mode = auto

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=apex_director --cov-report=html --cov-report=term-missing

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
